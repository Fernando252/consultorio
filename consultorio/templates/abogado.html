{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
        <div class="card">
                <div class="card-header">

                        <h5 class="card-title">{{ abogados.nombrea }}</h5>
        
                </div>
       
                <p class="card-text"><strong>Nombre:</strong> {{ abogados.nombrea }}</p>
                <p class="card-text"><strong>Apellido:</strong> {{ abogados.apellido }}</p>
                <p class="card-text"><strong>Celular:</strong> {{ abogados.celular }}</p>
                <p class="card-text"><strong>Tipos_especialidad:</strong>{{ abogados.get_tipos_especialidad_display }}</p>



</div>
</div>
        
{% endblock %}
